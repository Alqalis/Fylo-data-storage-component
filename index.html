<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link
  href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
  rel="stylesheet"
/>
  <link rel="stylesheet" href="css/index.css">
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<article class="container">
  <div class="background_image">
    <div class="wrapper1">
      <div class="fylo_container">
        <img src="design/fylo.png" class="fylo">
        <p>fylo</p>
      </div>
      <div class="rimix_icon">
        <i class="ri-file-fill"></i>
        <i class="ri-upload-cloud-fill"></i>
        <i class="ri-folder-fill"></i>
      </div>
    </div>
    
    <div class="wrapper2">
      <div class="polygon"><p class="p"><span>18</span><span class="trans">5</span>gb left</p></div>
      <h2>you've used <span>815 GB</span> of your sorage</h2>
      <div class="frogrees">
        <div class="frogrees_color">
          <p> <button></button></p>
        </div>
    </div>
    <p class="storage_count">0 GB <span>1000 GB</span></p>
    </div>
  </div>
  <section class="background_image2">
    <img src="images/bg-desktop.png" alt="bg-desktop">
  </section>
</article>
